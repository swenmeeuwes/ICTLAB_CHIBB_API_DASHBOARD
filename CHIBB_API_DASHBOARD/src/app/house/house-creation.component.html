<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create a house</h2>
    <hr />
    <!--Alerts-->
    <div class="alert alert-danger " role="alert" *ngIf="hasAttempted && houseCreationFrom.invalid">
      <strong>Uh-oh!</strong> One or more fields are not valid
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="hasAttempted && errorMessage">
      <strong>Uh-oh!</strong> {{ errorMessage }}
    </div>
    <!--End of alerts-->
    <form class="form-horizontal" [formGroup]="houseCreationFrom" (ngSubmit)="attemptHouseCreation($event)">
      <!--<div class="form-group" [ngClass]="{'has-error has-feedback': loginForm.controls['houseIdentifier'].invalid && hasAttempted }">
        <label class="control-label col-sm-2">House identifier:</label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="houseIdentifier" type="text" placeholder="House identifier">
        </div>
      </div>-->
      <div class="form-group" [ngClass]="{'has-error has-feedback': houseCreationFrom.controls['address'].invalid && hasAttempted }">
        <label class="control-label col-sm-2">Address:</label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="address" type="text" placeholder="Address">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="submit">Create house</button>
        </div>
      </div>
    </form>
  </div>
</div>
