<h2>Login</h2>
<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="attemptLogin($event)">
  <div class="form-group" [ngClass]="{'has-error has-feedback': loginForm.controls['username'].invalid && loginForm.controls['username'].dirty }">
    <label class="control-label col-sm-2">Username:</label>
    <div class="col-sm-6">
      <input class="form-control" formControlName="username" type="text" placeholder="Your username">
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error has-feedback': loginForm.controls['password'].invalid && loginForm.controls['password'].dirty }">
    <label class="control-label col-sm-2">Password:</label>
    <div class="col-sm-6">
      <input class="form-control" formControlName="password" type="password" placeholder="Your password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit">Log in</button>
    </div>
  </div>
</form>

<div>or <a routerLink="../register">register</a></div>
