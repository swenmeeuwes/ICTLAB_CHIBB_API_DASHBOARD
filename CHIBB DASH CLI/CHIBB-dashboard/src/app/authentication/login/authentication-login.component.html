<div class="container-fluid row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Login</h2>
    <hr />
    <!--Alerts-->
    <div class="alert alert-danger " role="alert" *ngIf="hasAttempted && loginForm.invalid"> 
      <strong>Uh-oh!</strong> One or more fields are not valid
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="hasAttempted && errorMessage">
      <strong>Uh-oh!</strong> {{ errorMessage }}
    </div>
    <!--End of alerts-->
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="attemptLogin($event)">
      <div class="form-group" [ngClass]="{'has-error has-feedback': loginForm.controls['username'].invalid && hasAttempted }">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="username" type="text" placeholder="Your username">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error has-feedback': loginForm.controls['password'].invalid && hasAttempted }">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="password" type="password" placeholder="Your password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <i *ngIf="pending" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <button *ngIf="!pending" class="btn btn-default" type="submit">Log in</button> <span>or <a routerLink="../register">register</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
